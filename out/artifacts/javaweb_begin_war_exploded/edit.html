
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="div_container">
	<div id="div_fruit_list">
		<p class="center f30">编辑库存信息</p>
		<form th:action="@{/update.do}" METHOD="post" th:object="fruit">
<!--			隐藏域：功能类似于文本框，它的值会随着表单发送同时发送给服务器，但界面上不显示-->
			<input type="hidden" name="fid" th:value="${fruit.fid}"/>
			<table id="tbl_fruit">
				<tr>
					<th class="w20">名称</th>
					<td><input type="text" name="fname" th:value="${fruit.fname}"></td>
				</tr>
				<tr>
					<th class="w20">价格</th>
					<td><input type="text" name="price" th:value="${fruit.price}"></td>
				</tr>
				<tr>
					<th class="w20">库存</th>
					<td><input type="text" name="fcount" th:value="${fruit.fcount}"></td>
				</tr>
				<tr>
					<th class="w20">备注</th>
					<td><input type="text" name="remark" th:value="${fruit.remark}"></td>
				</tr>
				<tr>
					<th colspan="2">
						<input type="submit" value="修改">
					</th>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
